version: '3.8'

services:
  # Apache Kafka Broker - Message streaming backbone
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graduation-network

  # Apache Zookeeper - Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"
    networks:
      - graduation-network

  # PostgreSQL - Incident metadata storage
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: graduation
      POSTGRES_PASSWORD: graduation-pass-2026
      POSTGRES_DB: incident_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U graduation -d incident_db
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graduation-network

  # Elasticsearch - Log storage and indexing
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graduation-network

  # Log Producer - Spring Boot application
  log-producer:
    build:
      context: ./log-producer
      dockerfile: Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8080/api/v1/logs/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - graduation-network

  # Python Log Processor - Anomaly detection
  log-processor:
    build:
      context: ./log-processor
      dockerfile: Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      POSTGRES_HOST: postgres
      POSTGRES_USER: graduation
      POSTGRES_PASSWORD: graduation-pass-2026
      POSTGRES_DB: incident_db
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - graduation-network

networks:
  graduation-network:
    driver: bridge

volumes:
  postgres-data:
  elasticsearch-data:
